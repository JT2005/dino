<!DOCTYPE html>
<html>
    <head>
        <title>dino gaming</title>
        <link rel="stylesheet" href="dino2.css">
    </head>
    <body>
        <div id='game'>
            <div id='dino'></div>
            <div id='cacti'></div>
            <div id='road'></div>
            <div id='cloud'></div>
            <div id='score'>SCORE <span id='number'>00</span></div>
            <div id='gameOver'>GAME OVER <span class='rm'>;-;</span></div>
            <div id='pressStart'>press 'space bar' to start game. press 'up arrow' to jump</div>
        </div>
        <script src="dino2.js"></script>
    </body>
</html>
